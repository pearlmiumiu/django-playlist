<!DOCTYPE html>  /// receving articles data from rending views.py.
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Articles List</h1>
        <div class="articles">  ///out put articles, we create div. for loop to output one by one.
        {% for article in articles %}   ///for loop {% %}
            <div class="article">
                <h2><a href="#">{{ article.title }}</a></h2> /// output data {{data}}
                <p>{{ article.body }}</p>
                <p>{{ article.date }}</p>
            </div>
        {% endfor %}
        </div>
    </body>
</html>
